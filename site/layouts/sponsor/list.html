{{ define "main" }}

<section id="wrapper">
  <section class="wrapper style1 fullscreen">
    <div class="inner">
      <h1>{{ .Title }}</h1>

      <div class="features">
        {{ range.Pages.ByParam "priority" }}
        <section class="sponsor">
          <div class="brand"><img src="{{ .Params.image }}" alt="{{ .Title }}" /></div>
          <div class="content">
            <h3>
              <a href="{{.Permalink}}">{{ .Title }}</a>
            </h3>
            {{ .Summary }}
          </div>
        </section>
        {{ end }}
      </div>
    </div>
  </section>
</section>

{{ end }}
