{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
<section id="wrapper">
  <section class="post wrapper fullscreen fade-up">
    <div class="inner">
      <div class="brand"><img src="{{ .Params.image }}" alt="{{ .Title }}" /></div>
      <div class="content">
        <h1 class="title">{{ .Title }}</h1>
        {{- .Content -}}
      </div>
    </div>
  </section>
</section>
{{ end }}
